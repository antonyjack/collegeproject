<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="package/bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen" />
    <link href="css/theme.css" rel="stylesheet">

    <link href="package/scar-temp/product-slider-zoom/css/lightslider.css" rel="stylesheet">
    <link href="package/scar-temp/product-slider-zoom/css/lightgallery.css" rel="stylesheet" type="text/css" />
    <script src="js/jquery-2.1.1.min.js" type="text/javascript"></script>

</head>

<body>
    <div class="p-content">
        <div class="container product-inner catehome">
            <div class="col-md-12">
                <div id="content">
                    <div class="col-md-4 col-sm-4 full-width first-col procon" style =" ">

                        <!--zoom start-->
                        <ul id="imageGallery" style="cursor: pointer;">


                            <li data-thumb="ItemImage/1.jpg" data-src='ItemImage/1.jpg'>
                                <img src="ItemImage/1.jpg" width="290" class="img-responsive img-auto" />
                            </li>
                            <li data-thumb="ItemImage/2.jpg" data-src='ItemImage/2.jpg'>
                                <img src="ItemImage/2.jpg" width="290" class="img-responsive img-auto" />
                            </li>

                        </ul>
                        <!--zoom end-->
                    </div>


                </div>

            </div>
        </div>
    </div>

    <script src="package/scar-temp/product-slider-zoom/js/lightslider.js" type="text/javascript"></script>
    <script src="package/scar-temp/product-slider-zoom/js/lightgallery.js" type="text/javascript"></script>
   
    <style>
        #lg-download {
            display: none;
        }
        
        .plholder::-webkit-input-placeholder {
            color: red;
        }
    </style>
    <script type="text/javascript">
        $(document).ready(function() {
            $('#imageGallery').lightSlider({
                gallery: true,
                item: 1,
                loop: true,
                vertical: false,
                verticalHeight: 295,
                vThumbWidth: 50,
                thumbItem: 8,
                thumbMargin: 4,
                slideMargin: 0,
                enableDrag: false,
                onSliderLoad: function(el) {
                    el.lightGallery({
                        selector: '#imageGallery .lslide'
                    });
                }
            });
        });
    </script>

</body>

</html>
